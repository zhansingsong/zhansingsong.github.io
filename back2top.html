
<!DOCTYPE html>
<html lang="en">
<meta name="description" content="Are you sick of clicking 'back to top' buttons on websites, and being lifted to the top without a real elevator experience? Elevator.js is here to help. jquery plugin">
<head>
    <meta charset="UTF-8">
    <title>back to top</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
    }
    
    a {
        text-decoration: none;
        outline: none;
        color: black;
    }
    
    a:active {
        outline: 0;
    }
    
    .demo {
        margin: 0 auto;
        width: 1000px;
    }
    
    .header {
        height: 400px;
        background: #03A9F4;
    }
    
    .floor1 {
        height: 400px;
        background: bisque;
    }
    
    .floor2 {
        height: 300px;
        background: blueviolet;
    }
    
    .floor3 {
        height: 500px;
        background: green;
    }
    
    .floor4 {
        height: 400px;
        background: red;
    }
    
    .floor5 {
        height: 200px;
        background: pink;
    }
    
    .floor6 {
        height: 400px;
        background: #FF5722;
    }
    
    .floor7 {
        height: 600px;
        background: #00BCD4;
    }
    
    .footer {
        height: 600px;
    }
    
    .elevator {
        position: fixed;
        _position: absolute;
        top: 100px;
        left: 50%;
        text-align: center;
        margin-left: 520px;
        background: #CDDC39;
    }
    .elevator-backtop{
        bottom: 200px;
        top: auto;
        margin-left: -580px;
    }
    .elevator-backtop a{
        display: block;
        padding: 6px 10px;
        border: 2px solid black;
    }
    .elevator-backtop a:hover{
      background: #FF5722;
    }
    .elevator-backtop .selected {
        background: #FF5722;
    }
    .elevator ul li {
        margin-bottom: 2px;
    }
    
    .elevator ul li a {
        display: block;
        height: 40px;
        line-height: 40px;
        width: 60px;
        background: #4CAF50;
        border: 2px solid #CDDC39;
    }
    
    .elevator ul li a:hover {
        background: #FF5722;
    }
    
    .elevator .selected {
        background: #FF5722;
    }
    
    .elevator .custome-selected {
        background: blue;
    }
    .github-link {
        position: fixed;
        top: 0px;
        right: 0px;
    }
    </style>
</head>

<body>
    <div class="demo">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="floor1 js-floor">
            <h1>Floor1</h1>
        </div>
        <div class="floor2 js-floor">
            <h1>Floor2</h1>
        </div>
        <div class="floor3 js-floor">
            <h1>Floor3</h1>
        </div>
        <div class="floor4 js-floor">
            <h1>Floor4</h1>
        </div>
        <div class="floor5 js-floor">
            <h1>Floor5</h1>
        </div>
        <div class="floor6 js-floor">
            <h1>Floor6</h1>
        </div>
        <div class="floor7 js-floor">
            <h1>Floor7</h1>
        </div>
        <div class="footer js-floor">
            <h1>Footer</h1>
        </div>
    </div>
    <div class="elevator elevator-backtop" id="backtop">
        <a href="javascript:;" class="js-backtop">TOP</a>
    </div>
    <a class="github-link" href="https://github.com/zhansingsong/iElevator.js" target="_blank">
        <img src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="iElevator.js"></script>
    <script>
    $('#backtop').ielevator({
        backtop: $('#backtop .js-backtop'),
        speed: 600,
        selected: 'selected'
    });
    </script>
</body>
</html>
